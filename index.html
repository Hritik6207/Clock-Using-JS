<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="icon" href="clock_icon.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lumanosimo&display=swap" rel="stylesheet"> 
    <script src="js.js"></script>
</head>
<body>
    <header><h2>Realtime Clock</h2></header>

    <div class="img">
        <img src="Another-Clock.gif" alt="Animation of clock">
    </div>

    <div id="clock">
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
    </div>
    
    <div class="text">
        <p>Time zone: India Standard Time (IST)</p>
        <p>UTC +5:30</p>
            <p>Always same time as Chennai</p>
            
                <p>India Standard Time has not had daylight saving time since 1945.</p>
                <p></p>The IANA time zone identifier for India Standard Time is Asia/Kolkata.</p>
    </div>
    <div class="img2">
        <img src="Another-Clock.gif" alt="Animation of clock">
    </div>
</body>
</html>
